<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vegetable-front</title>
    <script>
      // Optional: used for the editor/detail LaTeX rendering.
      // The actual MathJax script is injected by the app at runtime (with fallbacks),
      // so environments where a CDN is blocked can still swap URLs via env.
      window.MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\\\(', '\\\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\\\[', '\\\\]'],
          ],
        },
        svg: { fontCache: 'global' },
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
